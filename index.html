<!DOCTYPE html>
<html>

    <head>
        <title>Curso JavaScript</title>
    </head>

    <body>
        <!--
            Observação:
                + uso do '==' em condicionais, verifica se o conteúdo comparado é igual;
                    ? para esse tipo de comparação devemos ter bastante cuidade em relação a comparações
                    entre tipos diferentes, mas com conteúdo iguais ?
                + uso do '===' em condicionais, resolve o problema do '==', verificando não apenas o
                    conteúdo, mas, também se os tipos dos elementos comparados são iguais.
        -->
        
        <script>
            // funcao usando o condicional if/else
            function retornaSexo(sexo) {
                // M para masculino
                // F para feminino
                if(sexo === 'M')
                    return 'Masculino';
                else if (sexo === 'F')
                    return 'Feminino';
                else
                    return 'Outro';
            }
            console.log(retornaSexo('M'));
            console.log(retornaSexo('F'));
            console.log(retornaSexo('S'));

            // funcao usando o condicional switch/case
            function retornaSexo2(sexo) {
                switch(sexo) {
                    case 'M': return 'Masculino';
                    case 'F': return 'Feminino';
                    default: return 'Outro';
                }
            }
            console.log(retornaSexo2('M'));
            console.log(retornaSexo2('F'));
            console.log(retornaSexo2('teste'));
        </script>    
    </body>
</html>
