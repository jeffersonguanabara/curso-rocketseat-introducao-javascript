<!DOCTYPE html>
<html>

    <head>
        <title>Curso JavaScript</title>
    </head>

    <body>
        <!-- Observação: 
                Falando-se em operações matemáticas no javaScript:
                    + em operações entre uma string e um inteiro ou float, para a 
                        soma, ocorre a conversão do valor do tipo 'inteiro ou float' 
                        para string e as duas strings são concatenadas; mas para as
                        demais operações (subtração, multiplicação, divisão, resto de uma divisão)
                        a string é convertida para 'inteiro ou float e a operação matemática e 
                        efetuada.
        -->
        <script>
            var x = 10, y = 5;
            // operacoes matematicas
            console.log(x + y);
            console.log(x - y);
            console.log(x * x);
            console.log(x / y);
            console.log(x % y);
            // incremento
            x = x + 3;
            x += 3;
            console.log(x);
        </script>    
    </body>
</html>
