<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>

    <body>
        
        <script>
            // condicao ternaria
            function sexo(sexo) {
                return (sexo === 'M') ? 'Masculino' : 'Feminino';
            }
            console.log(sexo('M'));
            console.log(sexo('F'));
        </script>    
    
    </body>
</html>
