<!DOCTYPE html>
<html>

    <head>
        <title>Curso JavaScript</title>
    </head>

    <body>
        
        <script>
            function somar(a, b) {
                return a + b;
            }
            console.log('soma: 1 + 2 = ', somar(1, 2));
            function subtrair(a, b) {
                return a - b;
            }
            console.log('subtracao: 5 - 2 = ', subtrair(5, 2));
            function multiplicar(a, b) {
                return a * b;
            }
            console.log('multiplicacao: 6 x 2 = ', multiplicar(6, 2));
            function dividir(a, b) {
                return a / b;
            }
            console.log('divisao: 10 / 5 = ', dividir(10, 5));
            function resto(a, b) {
                return a % b;
            }  
            console.log('resto da divisao: 3 % 1 = ', resto(3, 1));
        </script>    
    </body>
</html>
