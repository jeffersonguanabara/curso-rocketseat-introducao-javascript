<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>

    <body>

        <div id="app">
            <button id='criarQuadrado'>Criar quadrado</button>
        </div>
        
        <script>
            var botao = document.querySelector('#criarQuadrado');
            botao.onclick = function() {

                var boxElement = document.createElement('div');
                boxElement.setAttribute('className', 'box');
                boxElement.style.width = '100px';
                boxElement.style.height = '100px';
                boxElement.style.backgroundColor = '#f00';

                var divApp = document.querySelector('#app');
                divApp.appendChild(boxElement);
            }    
        </script>    
    
    </body>
</html>
