<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>

    <body>
        
        <script>
            // Operadores lÃ³gicos
            // AND
            function maiorDeIdade(sexo, idade) {
                // M para masculino            
                if(sexo === 'M' && idade >= 18)
                    return true;
                // F para feminino    
                else if (sexo === 'F' && idade >= 21)
                    return true;
                else
                    return false;
            }
            console.log(maiorDeIdade('M', 15));
            console.log(maiorDeIdade('F', 30));
            console.log(maiorDeIdade('F', 13));

            // OR
            function maiorDeIdade2(sexo, idade, amigoDono) {
                if((sexo === "M" && idade >= 18) || amigoDono)
                    return true;
                else if ((sexo === "F" && idade >= 21) || amigoDono)
                    return true;
                else
                    return false;
            }
            console.log(maiorDeIdade2('M', 15, true));
            console.log(maiorDeIdade2('F', 30, true));
            console.log(maiorDeIdade2('M', 15, false));
        
        </script>    
    
    </body>
</html>
