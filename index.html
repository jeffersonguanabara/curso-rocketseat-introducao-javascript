<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>

    <body>
        
        <script>
            // estrutura de repeticoes
            // for
            for (var i = 0; i <= 100; i++) {console.log(i);}
                
            // while
            var j = 100000;
            while (j > 50) {
                console.log(j);
                j /= 5;
            }
        </script>    
    
    </body>
</html>
