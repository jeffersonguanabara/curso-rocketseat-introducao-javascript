<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Curso JavaScript</title>
    </head>

    <body>
        
        <script>
            // intervalo e timeout
            function verAlgo() {
                console.log("Hello World");
            }

            // o setInterval executa a funcao passada por parametro a cada milissegundos
            // setInterval(verAlgo, 1000);
            // o setTimeout executa a funcao passada por parametro com a espera em milissegundos
            setTimeout(verAlgo, 5000);
            
        </script>    
    
    </body>
</html>
